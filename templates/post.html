{% extends 'base.html' %}
{% block content %}

    <div class="row">
      <div class="col-4">
        <img src="{{post.picture}}" alt="Image related to post" class="post_image">
      </div>
      <div class="col-8">
        <h2>{{post.title}}</h2>
        <h5>{{post.barter}}</h5>
        <h6>{{post.username}}</h3>
        <p>{{post.description}}</p>
        
        
      </div>
    </div> 

    <div class="row container">
        <div class="post_buttons">
            <a href="mailto:{{post.emailaddress}}" class="btn btn-success">Contact</a>
            <a href="{{ url_for('edit_post', post_id=post._id) }}" class="btn btn-warning">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
        </div>
    </div>

  <div class="comments">

    {{ post.comments|length }}

    {% for i in post.comments %}
    <p>{{ post.comments[loop.index0] }}</p>
    {% endfor %}
  </div>

{% endblock %}
