{% extends 'base.html' %}
{% block content %}

<h3>New post</h3>

<form action="{{ url_for('create_post') }}" method="POST">

  <div class="form-group">
    <label for="feed_select">Choose feed</label>
    <select class="form-control" id="feed_select">
      <option value="plant_nursery">Plant Nursery</option>
      <option value="greenhouse">Greenhouse</option>
      <option value="propagation_station">Propagation Station</option>
    </select>
  </div>

  <div class="form-group">
    <label for="emailaddress">Email address</label>
    <input type="email" class="form-control" id="emailaddress" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="John Doe">
  </div>

  <div class="form-group">
    <label for="picture">Post Photo</label>
    <input type="text" class="form-control" id="picture" placeholder="http://photo-url.com">
  </div>

  <div class="form-group">
    <label for="location">Your location</label>
    <input type="text" class="form-control" id="location" placeholder="Oslo, Norway">
  </div>

  <div class="form-group">
    <label for="market">Choose market</label>
    <select class="form-control" id="market">
      <option value="want_to_buy">Want to buy</option>
      <option value="want_to_sell">Want to sell</option>
      <option value="want_to_trade">Want to trade</option>
    </select>
  </div>

  <div class="form-group">
    <label for="post_description">Your post text...</label>
    <textarea class="form-control" id="post_description" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
